<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shuttumani üîí</title>
  <style>
    :root{
      --bg:#07070b;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --txt:#f6f6f8;
      --mut:rgba(255,255,255,.65);
      --pink:#ff4da6;
      --pink2:#ff7ac2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255,77,166,.18), transparent 55%),
        radial-gradient(700px 500px at 80% 20%, rgba(120,80,255,.16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(0,255,140,.08), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{width:min(520px, 100%);}
    .glass{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:0 12px 40px rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      padding:18px;
    }
    .top{
      display:flex; align-items:center; gap:12px; margin-bottom:12px;
    }
    .avatar{
      width:44px;height:44px;border-radius:50%;
      background:linear-gradient(135deg,var(--pink),#7f66ff);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
    }
    h1{margin:0;font-size:28px}
    p{margin:6px 0 0;color:var(--mut);line-height:1.5}
    .field{display:grid; gap:10px; margin-top:14px;}
    input{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.25);
      color:var(--txt);
      outline:none;
      font-size:16px;
    }
    input:focus{
      border-color:rgba(255,77,166,.55);
      box-shadow:0 0 0 3px rgba(255,77,166,.12)
    }
    button{
      border:none;cursor:pointer;
      padding:12px 14px;border-radius:14px;
      font-weight:900;color:white;font-size:16px;
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      box-shadow:0 10px 25px rgba(255,77,166,.22);
    }
    .mini{font-size:12px;color:var(--mut)}
    .msg{font-size:13px;color:var(--mut);min-height:18px}
    .hide{display:none !important;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="glass">
      <div class="top">
        <div class="avatar">S</div>
        <div>
          <h1>Unlock üîí</h1>
          <p>Enter our secret date to open.</p>
        </div>
      </div>

      <div class="field">
        <input id="lockInput" placeholder="01032025" inputmode="numeric" maxlength="8" />
        <button id="unlockBtn">Unlock</button>
        <div class="msg" id="msg"></div>
        <div class="mini">Hint: DDMMYYYY</div>
      </div>
    </div>
  </div>

  <script>
    const SECRET = "01032025";
    const lockInput = document.getElementById("lockInput");
    const unlockBtn = document.getElementById("unlockBtn");
    const msg = document.getElementById("msg");

    function unlockedUI(){
      msg.textContent = "‚úÖ Unlocked! (Next step: Login screen)";
      msg.style.color = "#2cff73";
    }

    if(localStorage.getItem("sh_lock_ok")==="1") unlockedUI();

    unlockBtn.addEventListener("click", ()=>{
      const v = (lockInput.value||"").trim();
      if(v === SECRET){
        localStorage.setItem("sh_lock_ok","1");
        unlockedUI();
      }else{
        msg.textContent = "‚ùå Wrong date. Try again.";
        msg.style.color = "#ff3b3b";
        lockInput.value = "";
      }
    });
  </script>
</body>
</html>
